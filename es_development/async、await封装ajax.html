    <script>
         // 发送 AJAX 请求, 返回的结果是 Promise 对象
         function sendAJAX(url) {
            return new Promise((resolve, reject) => {
                //1. 创建对象
                const xhr = new XMLHttpRequest();
                //2. 初始化
                xhr.open('GET', url);
                //3. 发送
                xhr.send();
                //4. 事件绑定
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        if (xhr.status >= 200 && xhr.status < 300) {
                            //成功啦
                            resolve(xhr.response);
                        }else{
                            //如果失败
                            reject(xhr.status);
                        }
                    }
                }
            })
        }

        async function main(){
