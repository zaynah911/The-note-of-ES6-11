    <script>
        //数组的includes属性，用来判断是否包含某个元素
        let z = [546,6545,4545]
        console.log(z.includes(546))
        // **   指数操作符
        console.log(2 ** 10)         //1024
        console.log(Math.pow(2,10))       //1024
